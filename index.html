<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Tailwind CSS -->
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<title>Tischplatten-Konfigurator</title>
</head>

<body class="bg-gradient-to-tl from-orange-300 to-yellow-100">
	<h1 class="text-3xl tracking-wide font-bold text-center"> Tischplatten-Konfigurator </h1>
	<div class="flex justify-center m-10 border-0 rounded-lg shadow-lg bg-white">
			<!-- Form -->
			<div class="eingabe border-0 p-10">
					<form action="#" id="form1">
						<fieldset>
							<legend class="font-bold">Größe</legend>
							<br>
							<!-- Breite -->
							<label for="Breite">Breite :</label>
							<input type="number" id="Breite" name="Breite" min="0" max="180" placeholder="0-180" required class="flex-1 p-0.5 bg-gray-200 border border-gray-300 rounded text-right" />
							<span> cm.</span>
							<sup class="font-bold text-red-600">*</sup>
							<br><br>
							<!-- Länge -->
							<label for="Laenge">Länge :</label>
							<input type="number" id="Laenge" name="Laenge" min="0" max="450" placeholder="0-450" required class="flex-1 p-0.5 bg-gray-200 border border-gray-300 rounded text-right"/>
							<span> cm.</span>
							<sup class="font-bold text-red-600">*</sup>
		
							<br><br>
						</fieldset>
		
						<fieldset>
							<legend class="font-bold">Stil</legend>
		
							<!-- Tischplatte -->
							<div class="formularSektion">
								<label for="Tischplatte">Tischplatte :</label>
								<span class="font-bold text-red-600">*</span>
								<div>
									<input type="radio" name="Tischplatte" value="vollmassiv" required class="accent-orange-500"/>
									<label for="Tischplatte">vollmassiv</label>
								</div>
								<div>
									<input type="radio" name="Tischplatte" value="gedoppelt" required />
									<label for="Tischplatte">optisch gedoppelt <strong>(-25%)</strong></label>
								</div>
								<br>
								<!-- Stärke -->
								<label for="Straerke">Plattenstärke :</label>
								<select name="Staerke" id="Staerke" required class="flex-1 p-0.5 bg-gray-200 border border-gray-300 rounded text-right">
									<option value="" disabled selected> - bitte auswählen - </option>
								</select>
								<span> mm.</span>
								<sup class="font-bold text-red-600">*</sup>
							</div>
							<br><br>
							<!-- Form & Farbe -->
							<div class="formularSektion">
								<label for="tischForm">Form :</label>
								<select name="tischForm" id="tischForm" required class="flex-1 p-0.5 bg-gray-200 border border-gray-300 rounded text-center">
									<option value="" disabled selected> - bitte auswählen - </option>
									<option value="F1">Gerade Kannte</option>
									<option value="F2">Facettenkante</option>
									<option value="F3">Mit Baumkane</option>
									<option value="F4">Durchgängige Bohlen</option>
									<option value="F5">Mit Querfrieß</option>
									<option value="F6">Rund</option>
									<option value="F7">Oval</option>
									<option value="F8">Schiffsbodenmuster</option>
									<option value="F9">Flechmuster</option>
									<option value="F10">Rautenmuster</option>
								</select>
								<span class="font-bold text-red-600">*</span>
								<br><br>
								<!-- Farbe -->
								<label for="tischFarbe">Farbe :</label>
								<select name="tischFarbe" id="tischFarbe" required class="bg-gray-200 border-0 rounded text-center">
									<option value="" disabled selected> - bitte auswählen - </option>
									<option value="1">Natura</option>
									<option value="2">Alte Eiche</option>
									<option value="3">Eiche dunkel</option>
									<option value="4">Hellgrau geölt</option>
									<option value="5">Dunkelgrau geölt</option>
									<option value="6">Weiss geölt</option>
									<option value="7">Weiss gekälkt</option>
								</select>
								<span class="font-bold text-red-600">*</span>
								<br><br>
							</div>
							<!-- Rissanteil -->
							<div class="formularSektion">
								<p>Rissanteil : <span class="font-bold text-red-600">*</span></p>
								<div>
									<input type="radio" name="Rissanteil" value="ohne-rissenanteil" required />
									<label for="Ohne">Ohne Rissanteil</label>
								</div>
								<div>
									<input type="radio" name="Rissanteil" value="leichter-rissanteil" required />
									<label for="Leich">Leichter Rissanteil</label>
								</div>
								<div>
									<input type="radio" name="Rissanteil" value="normaler-rissanteil" required />
									<label for="Normal">Normaler Rissanteil</label>
								</div>
								<br>
								<div>
									<input type="checkbox" id="Balken" name="Balken" value="reine-balken-aussenseiten" />
									<label for="Balken"> mit "Reine Balken Außenseiten" kombiniert werden <strong>(Preis-Aufschlag 71,40€/m²)</strong></label>
								</div>
							</div>
		
							<br>
		
							<!-- Finish -->
							<div class="formularSektion">
								<p>Finish : <span class="font-bold text-red-600">*</span></p>
								<div>
									<input type="radio" name="Finish" value="Mattlack" required />
									<label for="Mattlack">Mattlack</label>
								</div>
								<div>
									<input type="radio" name="Finish" value="Hartöl" required />
									<label for="Hartöl">Hartöl</label>
								</div>
								<div>
									<input type="radio" name="Finish" value="Äste/Risse schwarz verfüllt **" id="Risse" required />
									<label for="Risse"> Äste/Risse schwarz verfüllt <strong>(Preis-Aufschlag 47,60 €/m²)</strong>
								</div>
							</div>
		
							<br>
							</label>
						</fieldset>

						<button type="submit" id="submitBtn" class="text-white bg-gradient-to-br from-orange-600 to-yellow-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 shadow border-2 cursor-pointer">Rechnen</button>


					</form>
			</div>
		
			<!-- Zusammenfassung -->
			<div class="ausgabe p-10 border-l-2 border-gray-100">
				<h3 id="ergTitel"></h3>
				<div>
					<ul id="vorschauOhneBild" class="flex"></ul>
					<ul id="vorschau" class="flex wrap"></ul>
				</div>
				<div> <span id="displayPreis"></span></div>
				<div id="displayQM"></div>
				<div id="displayGesamtpreis"></div>
				<h3 id="tabelleTitel"></h3>
				<div id="tableContainer"></div>
			</div>
	
	</div>

	<script src="js/main.js"></script>
</body>

</html>
