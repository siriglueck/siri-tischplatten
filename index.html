<!DOCTYPE html>
<html lang="de" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Tailwind CSS -->
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<title>Tischplatten-Konfigurator</title>
</head>

<body>

	<div class="flex align-center justify-center bg-gradient-to-tl from-orange-300 to-yellow-100 h-screen">
		<!-- cardBody -->
		<div id="cardBody"
			 class="my-6 mx-16 w-6/12 
			 		border-0 rounded-lg shadow-xl bg-white 
			 		dark:bg-gray-800 dark:text-white 
			 		transition-all duration-800 ease-out">
			<!-- header -->
			<div class="h-50 mb-5 rounded-t-lg py-14 bg-[url(images/table-workshop.webp)] bg-cover bg-center">
				<h1 class="text-3xl py-6 tracking-wider font-bold text-center uppercase text-shadow-lg"> Tischplatten-Konfigurator </h1>
			</div>
			<!-- main -->
			<div class="flex justify-center px-10">

				<!-- Form -->
				<div class="eingabe border-0">
					<form action="#" id="form1">

						<!-- Größe -->
						<p class="font-bold">Größe</p>
						<div class="flex justify-between my-3 px-5">
							<!-- Breite -->
							<div>
								<label for="Breite">Breite :</label>
								<input type="number" id="Breite" name="Breite" min="0" max="180" placeholder="0-180" required 
									   class="flex-1 p-0.5 rounded text-right 
									   bg-gray-200 dark:bg-gray-900
									   focus:outline-2 focus:outline-offset-2 focus:outline-orange-400" />
								<span> cm.</span>
								<span class="font-bold text-red-600">*</span>

							</div>
							<!-- Länge -->
							<div>
								<label for="Laenge">Länge :</label>
								<input type="number" id="Laenge" name="Laenge" min="0" max="450" placeholder="0-450" required 
									   class="flex-1 p-0.5 rounded text-right 
									   bg-gray-200 dark:bg-gray-900
									   focus:outline-2 focus:outline-offset-2 focus:outline-orange-400" />
								<span> cm.</span>
								<span class="font-bold text-red-600">*</span>
							</div>
						</div>


						<!-- Stil der Tischplatte -->
						<label for="Tischplatte" class="font-bold">Stil der Tischplatte :</label>
						<span class="font-bold text-red-600">*</span>
						
						<div class="flex justify-between my-5 px-5">
							<div>
								<input type="radio" name="Tischplatte" value="vollmassiv" required class="accent-orange-400" />
								<label for="Tischplatte">vollmassiv</label>
							</div>
							<div>
								<input type="radio" name="Tischplatte" value="gedoppelt" required class="accent-orange-400"/>
								<label for="Tischplatte">optisch gedoppelt <small>(-25%)</small></label>
							</div>
							<br>
							<!-- Stärke -->
							<div class="flex">
								<label for="Staerke">Stärke :&nbsp;&nbsp;</label>
								<select name="Staerke" id="Staerke" required
									class="flex-1 p-0.5 rounded text-right 
									bg-gray-200 dark:bg-gray-900
									focus:outline-2 focus:outline-offset-2 focus:outline-orange-400" />
									<option value="" disabled selected> --- </option>
								</select>
								<span>&nbsp;mm.</span>
								<span class="font-bold text-red-600">*</span>
							</div>
						</div>

						<!-- Form & Farbe -->
						<div class="flex justify-between my-5 px-5">
							<!-- Form -->
							<div>
								<label for="tischForm">Form :</label>
								<select name="tischForm" id="tischForm" required
									class="flex-1 p-0.5 rounded text-center 
									bg-gray-200 dark:bg-gray-900
									focus:outline-2 focus:outline-offset-2 focus:outline-orange-400" />
									<option value="" disabled selected> - bitte auswählen - </option>
									<option value="F1">Gerade Kannte</option>
									<option value="F2">Facettenkante</option>
									<option value="F3">Mit Baumkane</option>
									<option value="F4">Durchgängige Bohlen</option>
									<option value="F5">Mit Querfrieß</option>
									<option value="F6">Rund</option>
									<option value="F7">Oval</option>
									<option value="F8">Schiffsbodenmuster</option>
									<option value="F9">Flechmuster</option>
									<option value="F10">Rautenmuster</option>
								</select>
								<span class="font-bold text-red-600">*</span>
							</div>
							
							<!-- Farbe -->
							<div>
								<label for="tischFarbe">Farbe :</label>
								<select name="tischFarbe" id="tischFarbe" required
									class="flex-1 p-0.5 rounded text-right 
									   bg-gray-200 dark:bg-gray-900
									   focus:outline-2 focus:outline-offset-2 focus:outline-orange-400" />
									<option value="" disabled selected> - bitte auswählen - </option>
									<option value="1">Natura</option>
									<option value="2">Alte Eiche</option>
									<option value="3">Eiche dunkel</option>
									<option value="4">Hellgrau geölt</option>
									<option value="5">Dunkelgrau geölt</option>
									<option value="6">Weiss geölt</option>
									<option value="7">Weiss gekälkt</option>
								</select>
								<span class="font-bold text-red-600">*</span>
							</div>
							
						</div>
						<div class="flex justify-between my-3">
							<!-- Rissanteil -->
							<div class="my-3 px-5">
								<p class="font-bold">Rissanteil : <span class="font-bold text-red-600">*</span></p>
								<div>
									<input type="radio" name="Rissanteil" value="ohne-rissenanteil" required class="accent-orange-400"/>
									<label for="Ohne">Ohne Rissanteil</label>
								</div>
								<div>
									<input type="radio" name="Rissanteil" value="leichter-rissanteil" required class="accent-orange-400"/>
									<label for="Leich">Leichter Rissanteil</label>
								</div>
								<div>
									<input type="radio" name="Rissanteil" value="normaler-rissanteil" required class="accent-orange-400"/>
									<label for="Normal">Normaler Rissanteil</label>
								</div>
								<br>
							</div>
						
							<!-- Finish -->
							<div class="my-3 px-5">
								<p class="font-bold">Finish : <span class="font-bold text-red-600">*</span></p>
								<div>
									<input type="radio" name="Finish" value="Mattlack" required class="accent-orange-400"/>
									<label for="Mattlack">Mattlack</label>
								</div>
								<div>
									<input type="radio" name="Finish" value="Hartöl" required class="accent-orange-400"/>
									<label for="Hartöl">Hartöl</label>
								</div>
								<div>
									<input type="radio" name="Finish" value="Äste/Risse schwarz verfüllt **" id="Risse"
										required class="accent-orange-400"/>
									<label for="Risse"> Äste/Risse schwarz verfüllt <br>(Preis-Aufschlag 47,60 €/m²)</label>
								</div>
							</div>
							
						</div>
						<div class="my-6">
							<input type="checkbox" id="Balken" name="Balken" value="reine-balken-aussenseiten" class="accent-orange-400"/>
							<label for="Balken"> mit "Reine Balken Außenseiten" kombiniert werden
								<strong>(Preis-Aufschlag 71,40€/m²)</strong></label>
						</div>
						
						<button type="submit" id="submitBtn"
							class="text-white bg-gradient-to-br from-orange-600 to-yellow-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 shadow border-2 cursor-pointer">
							Rechnen
						</button>
					</form>

						
					
					
				</div>
				
				<!-- Zusammenfassung -->
				<div class="px-5">
					<h3 id="ergTitel" class="font-bold"></h3>
					<div>
						<ul id="vorschauOhneBild" class="flex"></ul>
						<ul id="vorschau" class="flex"></ul>
					</div>
					<div> <span id="displayPreis"></span></div>
					<div id="displayQM"></div>
					<div id="displayGesamtpreis"></div>
					<h3 id="tabelleTitel"></h3>
					<div id="tableContainer"></div>
				</div>
				
			</div>
			<p class="text-center py-4 text-gray-400"><img src="images/siri-logo-icon.png" alt="siri-logo" class="inline w-10">powered by SiriGlück </p>
			
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
